<div class="container" dir="rtl" lang="ar">
    <div class="jumbotron">
      <h1 style="text-align:center ;">Application Name </h1>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading" style="text-align :center">Login </div>
      <div class="panel-body">
        <div *ngIf="isLoginError"class="red-text center error-message">
            incorrect username or password  
         </div>
         <form [formGroup]="form" (ngSubmit)="onSubmit()">
           <fieldset>
               <div class="form-field">
                   <label>username:</label>
                   <input name="username" formControlName="username">
               </div>
               <div class="form-field">
                   <label>Password:</label>
                   <input name="password" formControlName="password" 
                          type="password">
               </div>
           </fieldset>
           <div class="form-buttons">
               <button class="btn-large btn-submit" type = "submit">Login</button>
           </div>
         </form>
      </div>
    </div>
  </div>
