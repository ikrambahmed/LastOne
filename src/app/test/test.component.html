<div class="container-fluid">
  <html >
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"> 
</head>
<body> 
<div class="card-body"  >
  <form [formGroup]="missionnaireF">
    <div class="form-group col-md-12">
      <label for="cin"> الهوية الوطنية </label>
      <input type="text" class="form-control" formControlName="cin" 
      name="cin"  maxlength="8" >
    </div>

      <div class="form-group col-md-12">
        <label> المعرف الوحيد </label>
        <input type="text" class="form-control" formControlName="matricule" 
         >
      </div>

            
            <div class="form-group col-md-12">
              <label> الرتبة </label>
              <select [(ngModel)]="selectedValue">
                <option *ngFor="let grade of grades" [ngValue]="grade">{{grade.liba}}</option>
              </select>
              
           
            </div>

            <div>
            <button class="btn btn-success"  
            (click)="add()">
             add
              </button>
            </div>
    </form>
</div>
</body>
</html>
</div>
